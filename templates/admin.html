    {% if show_logout_modal %}
    <div id="logoutModal" style="display: block; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 20px; border: 1px solid #ccc;">

        <p>Your session has been active for 10 minutes. For security reasons, please log out.</p>

    </div>
